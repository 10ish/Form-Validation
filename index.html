<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1>Sign up Today</h1>
        <form id="form" novalidate>
            <!-- Full Name  -->
            <div class="form-item">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter Full Name" required minlength="3" maxlength="75" name="name">
            </div>
            <!-- Email -->
            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ex:email@abc.com" required name="email">
            </div>
            <!-- Phone Number -->
            <div class="form-item">
                <label for="phone"> Phone Number (With Country Code)</label>
                <input type="tel" id="phone" placeholder="Ex:91-93143434343" required pattern="[0-9]{2}-[0-9]{10}" name="phone">
            </div>
            <!-- Website Url -->
            <div class="form-item">
                <label for="url">Website Url(Optional)</label>
                <input type="url" id="url" placeholder="Enter Website URL (Ex:https://www.abc.com)" name="website">
            </div>

            <!-- Password -->
            <div class="form-item">
                <label for="pass">Enter Password</label>
                <input type="password" id="pass" placeholder="Create Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please Enter 1 upper case letter one lower case letter and 1 number" >
            </div>
            <!--Confirm Password -->
            <div class="form-item">
                <label for="confirm-pass">Confirm Password</label>
                <input type="password" id="confirm-pass" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>
            <button type="submit">Register</button>
            <div class="message-container">
                <h3 id="message">Dont't Hesitate</h3>
            </div>
    </div>
    </form>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
